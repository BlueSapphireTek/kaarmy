  <div class="d-flex w-100" id="page-content-wrapper">
    <!-- Sidebar -->
    <div class="container-fluid">
      <div class="row m-0 center-scroll row-height">
        {% for i in experiences %}
        <div class="col-12 border">
          <div class="d-flex w-100 mt-3 testimonial-heading" style="background-color: #CEEAFF; border-bottom: none;">
            <h5>{{ i.exp_keywords }}</h5>
          </div>
          <form class="w-100" action="#" method="post" id="edit-experienceEdit">
            <div class="col-12">
              <div class="d-flex mt-3 mb-1 form-group">
                <textarea class="w-100 form-control exp-name col-6 mr-2" name="name" rows="3" placeholder="From -
																								 To -" readonly>{{ i.toyear }} To {{ i.toyear }}</textarea>
                <div class="col-6 p-0">
                  <input type="text" class="form-control exp-name" placeholder="Comapny Name" value="{{ i.company.first_name }}" readonly>
                  <textarea class="w-100 form-control exp-name mt-1" name="name" rows="2" placeholder="Comments" readonly>{{ i.comments }}</textarea>
                </div>
              </div>
              <div class="d-flex form-group">
                <div class="col-6 p-0 mr-2">
                  <input type="text" class="form-control exp-name" placeholder="Experience in Keyword" value="{{ i.exp_keywords}}" readonly>
                  <textarea class="w-100 form-control exp-name mt-1" name="name" rows="2" placeholder="Experience in detail" readonly>{{ i.exp_keywords }}</textarea>
                </div>
                <textarea class="w-100 form-control exp-name col-6" name="name" rows="2" placeholder="Responsibilities / achievements" readonly>{{ i.responsibily }}</textarea>
				</div>
              <div class="d-flex mt-1 col-6 mr-1 pl-0 exp-cer">

                  <label for="actual-btn" class="exp-name mr-2">Certificate</label>
                  <input type="file"  id="actual-btn3" class="upld-doc">
                {% if i.expimage %}
					<img src="{{ i.expimage.url }}" alt="" class="img-fluid">
                {% else %}
                    <img src="{% static 'img/g1.jpg' %}" alt="" class="img-fluid">
                {% endif %}

              </div>
            </div>

          </form>
        </div>
        {% endfor %}




      </div>
    </div>
