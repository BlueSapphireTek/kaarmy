{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FORGOT PASSWORD</title>
<link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">
    <!--<link href="css/mdb.min.css" rel="stylesheet" type="text/css">-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/forgotpassword.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" href="{% static 'css/byhand-all.css' %}">
    <script type="text/javascript" src="{% static 'js/jquery-3.5.1.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css"
          media="all"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
     <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"
            type="text/javascript"></script>
</head>

<body>
<div class="container-fluid w-100">
  <div class="row ">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <form class="w-100" action="#" method="post" id="edit-generic-name">
          {% csrf_token %}
		  <div class="header text-center">
		  <img src="{% static 'img/kaarmy.png' %}" alt="">
			  </div>
        <div class="card pt-0">
            <div class="card-header">
                Please enter your username or email address. You will receive an email
                message with instructions on how to reset your password.
            </div>
            <div class="form-group p-5 mb-0">
<!--                <label for="inputEmail1" class="float-left col-12">Email address</label>-->
                <input type="email" class="form-control col-12" id="inputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="">
              <button type="submit" class="btn btn-primary">Submit</button>
                  <!-- {%  for messag in messages %}
                      <h5 style="margin: 0px 0px 0px 0px; color:red">{{messag}}</h5>
                    {% endfor %} -->
              </div>

          </div>
      </form>

    </div>
  </div>
    <a href="{% url 'login' %}">
          <p class="text-center mt-3">Login</p>
          </a>
</div>
</body>
</html>
