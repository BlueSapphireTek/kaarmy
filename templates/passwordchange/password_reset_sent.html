{% load static %}
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PASSWORD RESEND</title>
<link href="{% static 'css/password-resendtext.css' %}" type="text/css" rel="stylesheet">
<script type="text/javascript" src="{% static 'js/jquery-3.5.1.js' %}"></script>
<script type="text/javascript" src="{% static 'js/popper.min.js' %}"></script>
<script	type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type="text/css" >
</head>

<body>
<div class="container-fluid w-100">
  <div class="row ">
    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
      <form class="w-100" action="#" method="post" id="edit-generic-name">
        <div class="header text-center"> <img src="{% static 'img/kaarmy.png' %}" alt=""> </div>
        <div class="card p-4">

			  <h3>Password reset sent</h3>
			  <p>We've emailed you instructions for setting your password, if an account exists with the email you entered. </p>
			<p>You should receive an email, please make sure you've entered the address you registered with,and check your spam folder</p>

        </div>
          <div class="text-center">
              <a href="{% url 'login' %}">
          <button type="button" class="btn btn-primary mt-3" >Login</button>
          </a>

          </div>

      </form>
    </div>
  </div>
</div>
</body>
</html>
